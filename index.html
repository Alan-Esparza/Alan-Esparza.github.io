<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesss.css">
    <title>La Colmena</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
                    <path d="M8 12L11 15L16 9" stroke="white" stroke-width="2"/>
                </svg>
                La Colmena
            </div>
            <div class="search-bar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="7" stroke="#666" stroke-width="2"/>
                    <path d="M20 20L16 16" stroke="#666" stroke-width="2"/>
                </svg>
                <input type="text" class="search-input" placeholder="Buscar...">
            </div>
            <div class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="#">Mensajes</a>
                <a href="#">Notificaciones</a>
                <a href="perfil.html">Perfil</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <aside class="profile-section">
            <div class="profile-card animate-in">
                <div class="profile-image">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="white" stroke-width="2"/>
                        <path d="M4 20C4 17.2386 6.23858 15 9 15H15C17.7614 15 20 17.2386 20 20" stroke="white" stroke-width="2"/>
                    </svg>
                </div>
                <h2 style="text-align: center; margin-bottom: 1rem;">Juan Pérez</h2>
                <p style="text-align: center; color: #666;">@juanperez</p>
            </div>
            <div class="profile-options animate-in">
                <div class="option-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="#666" stroke-width="2"/>
                        <path d="M3 9H21" stroke="#666" stroke-width="2"/>
                    </svg>
                    Mis Publicaciones
                </div>
                <div class="option-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21L3 12L12 3" stroke="#666" stroke-width="2"/>
                        <path d="M21 21L12 12L21 3" stroke="#666" stroke-width="2"/>
                    </svg>
                    Fotos
                </div>
                <div class="option-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="9" stroke="#666" stroke-width="2"/>
                        <path d="M12 8V16" stroke="#666" stroke-width="2"/>
                        <path d="M8 12H16" stroke="#666" stroke-width="2"/>
                    </svg>
                    Grupos
                </div>
                <div class="option-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="9" stroke="#666" stroke-width="2"/>
                        <path d="M12 8V12L15 15" stroke="#666" stroke-width="2"/>
                    </svg>
                    Eventos
                </div>
            </div>
        </aside>

        <section class="feed">
            <div class="post-form animate-in">
                <textarea class="post-input" placeholder="¿Qué estás pensando?" rows="4"></textarea>
                <div class="media-upload">
                    <input type="file" accept="image/*,video/*" id="mediaInput" style="display:none;">
                    <label for="mediaInput" class="upload-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 3L12 21M3 12L21 12M8 16L12 20L16 16" stroke="#666" stroke-width="2"/>
                        </svg>
                        Adjuntar
                    </label>
                </div>
                <button class="post-button">Publicar</button>
            </div>
        </section>

        <aside class="friends-section">
            <h3 style="margin-bottom: 1rem;">Amigos en Línea</h3>
            <div class="friend-item">
                <div class="friend-avatar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4" stroke="white" stroke-width="2"/>
                        <path d="M4 20C4 17.2386 6.23858 15 9 15H15C17.7614 15 20 17.2386 20 20" stroke="white" stroke-width="2"/>
                    </svg>
                </div>
                <div>
                    <div>María López</div>
                    <small style="color: #666;">@marialopez</small>
                </div>
                <div class="online-indicator"></div>
            </div>
            <!-- Más amigos -->
        </aside>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const animateElements = document.querySelectorAll('.animate-in');

        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        animateElements.forEach(element => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(20px)';
            observer.observe(element);
        });

        const postButton = document.querySelector('.post-button');
        const postInput = document.querySelector('.post-input');
        const mediaInput = document.querySelector('#mediaInput');

        postButton.addEventListener('click', function() {
            const postContent = postInput.value.trim();
            if (postContent) {
                const post = document.createElement('div');
                post.className = 'post-item animate-in';
                post.innerHTML = `
                    <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                        <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--primary); margin-right: 1rem; display: flex; align-items: center; justify-content: center;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="8" r="4" stroke="white" stroke-width="2"/>
                                <path d="M4 20C4 17.2386 6.23858 15 9 15H15C17.7614 15 20 17.2386 20 20" stroke="white" stroke-width="2"/>
                            </svg>
                        </div>
                        <div>
                            <strong>Juan Pérez</strong>
                            <span style="color: #666; display: block;">@juanperez</span>
                        </div>
                    </div>
                    <p>${postContent}</p>
                `;
                if (mediaInput.files.length > 0) {
                    const mediaFile = mediaInput.files[0];
                    const mediaUrl = URL.createObjectURL(mediaFile);
                    const mediaTag = mediaFile.type.startsWith('video') 
                        ? `<video controls style="max-width: 100%; margin-top: 1rem;"><source src="${mediaUrl}" type="${mediaFile.type}">Tu navegador no soporta la etiqueta de video.</video>` 
                        : `<img src="${mediaUrl}" alt="Imagen subida" style="max-width: 100%; margin-top: 1rem;">`;
                    post.innerHTML += mediaTag;
                }
                document.querySelector('.feed').prepend(post);
                postInput.value = '';
                mediaInput.value = ''; // Resetea el input de archivo
            }
        });
    });
    </script>
</body>
</html>
